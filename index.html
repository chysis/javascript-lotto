<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="app">
    <header>
      <nav id="navbar">
        <a href="./index.html" id="navbar-title">🎱 행운의 로또</a>
      </nav>
    </header>
    <main>
      <div id="lotto-app">
        <span id="lotto-app-logo">🎱내 번호 당첨 확인🎱</span>
        <form id="purchase-amount-form">
          <label>구입할 금액을 입력해주세요.</label>
          <div id="purchase-amount-input-field">
            <input type="number" id="purchase-amount-input" placeholder="금액" required />
            <button type="submit" id="purchase-amount-submit-button">구입</button>
          </div>
        </form>
        <div id="purchase-result-container">
          <p id="purchase-result"></p>
        </div>
        <div id="purchased-lotto-list">
          <!-- <ul>
            <li><span>🎟️</span>12, 28, 22, 37, 19, 23</li>
            <li><span>🎟️</span>12, 28, 22, 37, 19, 23</li>
            <li><span>🎟️</span>12, 28, 22, 37, 19, 23</li>
            <li><span>🎟️</span>12, 28, 22, 37, 19, 23</li>
            <li><span>🎟️</span>12, 28, 22, 37, 19, 23</li>
            <li><span>🎟️</span>12, 28, 22, 37, 19, 23</li>
            <li><span>🎟️</span>12, 28, 22, 37, 19, 23</li>
          </ul> -->
        </div>
        <form class="winning-numbers-form hide">
          <label>지난주 당첨번호 6개와 보너스 번호 1개를 입력해주세요.</label>
          <div id="winning-numbers-input-field">
            <div id="winning-numbers-container">
              <span>당첨 번호</span>
              <div id="winning-numbers-inputs">
                <input type="number" class="winning-number-input" required />
                <input type="number" class="winning-number-input" required />
                <input type="number" class="winning-number-input" required />
                <input type="number" class="winning-number-input" required />
                <input type="number" class="winning-number-input" required />
                <input type="number" class="winning-number-input" required />
              </div>
            </div>
            <div id="bonus-number-container">
              <label>보너스 번호</label>
              <input type="number" id="bonus-number-input" required />
            </div>
          </div>
          <button type="submit" id="winning-numbers-submit-button">결과 확인하기</button>
        </form>
      </div>
    </main>
    <footer><p>Copyright 2023. woowacourse</p></footer>

    <section class="hide">
      <div id="lotto-result-modal-overlay">
        <div id="lotto-result-modal-container">
          <button id="modal-close-button">✖️</button>
          <span id="lotto-result-title">🏆 당첨 통계 🏆</span>
          <table id="winning-result-table">
            <tr>
              <th>일치 개수</th>
              <th>당첨금</th>
              <th>당첨 개수</th>
            </tr>
            <tr>
              <td>3개</td>
              <td>5,000</td>
              <td>n개</td>
            </tr>
            <tr>
              <td>4개</td>
              <td>50,000</td>
              <td>n개</td>
            </tr>
            <tr>
              <td>5개</td>
              <td>1,500,000</td>
              <td>n개</td>
            </tr>
            <tr>
              <td>5개+보너스볼</td>
              <td>30,000,000</td>
              <td>n개</td>
            </tr>
            <tr>
              <td>6개</td>
              <td>2,000,000,000</td>
              <td>n개</td>
            </tr>
          </table>
          <div id="winning-result-profit">
            <span>당신의 총 수익률은 %입니다.</span>
          </div>
          <button id="lotto-result-restart-button">다시 시작하기</button>
        </div>
      </div>
    </section>
    <script type="module" src="./src\step2-index.js"></script>
  </body>
</html>
